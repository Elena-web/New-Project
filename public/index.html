<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Twiitter</title>
</head>
<body>
    <div class="wrapper">
        <!--BEGIN HEADER-->
        <header class="header">
            <div class="container">
                <div class="header__logo">
                    <img src="../image/icons/logo.svg" alt="logo">
                </div>
                <h1 class="title">Оставайся на связи с друзьями, даже когда их нет рядом</h1>
                <div class="header__btn">
                    <button class="btn registr" id="registerButton">Зарегистрироваться</button>
                    <button class="btn login" id="loginButton">Войти</button>
                </div>
            </div>

            <div class="overlay hidden">

                <!-- ОКНО РЕГИСТРАЦИИ-->
                <div class="modal registration-modal hidden" id="modal">
                    <h2 class="modal-title">Регистрация</h2>
                    <form class="registration-form" id= "registration-form">
                        <div class="input-container">
                            <input id="email" type="text" class="field" placeholder=" " data-email="true" data-required="true">
                            <label for="email" id="email-label" class="placeholder">Электронная почта</label>
                        </div>
                        <div class="input-container">
                            <input id="password" type="password" name="password" class="field"  placeholder=" " data-min-length="8" data-max-length="15" data-required="true">
                            <label for="password" id="password-label" class="placeholder">Пароль</label>
                        </div>
                        <div class="input-container">
                            <input id="password-confirm" type="password" name="confirm-password" class="field" placeholder=" " data-min-length="8" data-max-length="15" data-required="true" data-confirm="true">
                            <label for="password-confirm" id="passwordconfirm-label" class="placeholder">Подтвердите пароль</label>
                        </div>
                      <button class="btn registr" type="submit">Зарегистрироваться</button>
                    </form>
                </div>

                  <!-- ОКНО АВТОРИЗАЦИИ-->
                  <div class="modal login-modal hidden">
                    <h2 class="modal-title">Авторизация</h2>
                    <form class="registration-form" id= "authorization-form">
                        <div class="input-container">
                            <input id="email1" type="email" class="field" placeholder=" " required>
                            <label for="email1" id="email-label" class="placeholder">Адрес электронной почты</label>
                        </div>
                        <div class="input-container">
                            <input id="password1" type="password" class="field"  placeholder=" " minlength="8" required>
                            <label for="password1" id="password-label" class="placeholder">Пароль</label>
                        </div>
                      <button class="btn login" type="submit">Войти</button>
                    </form>
                  </div>
            </div>
            <div class="header__background">
                <img src="../image/background/cover.jpg" alt="photo">
            </div>
        </header>
        <!--END HEADER-->
        <!--BEGIN INFO-->
        <section class="info">
            <div class="container">
                <div class="info__wrap">
                    <div class="info__block regitr">
                    </div>
                    <div class="info__block message">
                    </div>
                    <div class="info__block today">
                    </div>
                </div>
            </div>
        </section>
        <!--END INFO-->
        <!--BEGIN POSTS-->
        <section class="posts">
            <div class="container">
                <div class="posts__title">
                    <h4>Последние сообщения</h4>
                </div>
                <div class="post">
                    <div class="container">
                    <div class="loader-container">
                        <div class="preloader">
                            <i class="bar"></i>
                            <i class="bar"></i>
                            <i class="bar"></i>
                        </div>
                        <p class="loader-txt">Loading messages...</p>
                    </div>
                    <div class="post_wrap">
                        <div class="avatar">
                        </div>
                        <div class="post__block">
                        </div>
                    </div>
                    </div>
                </div>
                <div class="post">
                    <div class="container">
                    <div class="loader-container">
                        <div class="preloader">
                            <i class="bar"></i>
                            <i class="bar"></i>
                            <i class="bar"></i>
                        </div>
                        <p class="loader-txt">Loading messages...</p>
                    </div>
                    <div class="post_wrap">
                        <div class="avatar">
                        </div>
                        <div class="post__block">
                        </div>
                    </div>
                    </div>
                </div>
                <div class="post">
                    <div class="container">
                    <div class="loader-container">
                        <div class="preloader">
                            <i class="bar"></i>
                            <i class="bar"></i>
                            <i class="bar"></i>
                        </div>
                        <p class="loader-txt">Loading messages...</p>
                    </div>
                    <div class="post_wrap">
                        <div class="avatar">
                        </div>
                        <div class="post__block">
                        </div>
                    </div>
                    </div>
                </div>
                <div class="post">
                    <div class="container">
                    <div class="loader-container">
                        <div class="preloader">
                            <i class="bar"></i>
                            <i class="bar"></i>
                            <i class="bar"></i>
                        </div>
                        <p class="loader-txt">Loading messages...</p>
                    </div>
                    <div class="post_wrap">
                        <div class="avatar">
                        </div>
                        <div class="post__block">
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </section>
        <!--END POSTS-->
        <!--BEGIN FOOTER-->
        <footer class="footer">
            <div class="container">
                    <h2 class="title">Зарегистрируйтесь и узнайте обо всём первым</h2>
                <div class="footer__btn">
                    <button class="btn registr">Зарегистрироваться</button>
                    <button class="btn login">Войти</button>
                </div>
            </div>
        </footer>
        <!--END FOOTER-->
    </div>
    <script type="module" src="assets/data_loader.js"></script>
    <script type="module" src="assets/validate_form.js"></script>
    <script type="module" src="assets/validate_email.js"></script>
    <script src="assets/convert_links.js"></script>
    <script src="assets/highlight_hashtags.js"></script>
    <script src="assets/convert_time.js"></script>
    <script src="assets/post_size.js"></script>
    <script type="module" src="assets/index.js"></script>
</body>
</html>
